name: CI for homeless

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      - name: Build prices
        run: |
          cd DOS/prices
          make build

      - name: Run tests for prices
        run: |
          cd DOS/prices
          make test
